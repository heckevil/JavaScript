  <body>
    <script>
      sum(10, 20);
      function sum(n1, n2) {
        console.log(n1, n2);
      }
      //fuction을 최상위로 올려버림 << 호이스팅
      // 올라가는 위치는 function이나 {} 만나기 전까지 올라감
      // 선언문만 데리고 가고 값은 들고가지 않는다.
      //값은 값이 있는 위치까지 와야 들어감 
    </script>
