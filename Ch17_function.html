      console.log("-------------------");

      function sumAll(callback) {
        var sum;
        for (var i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }

        function sumAll2(...args){
            for (var i = 0; i < arguments.length; i++) {
          sum = sum + args[i];
        }
        }

        console.log(sum);
      }

      sumAll(1); //1  //arguments.length =1 //arguments[0] =1
      sumAll(1, 5); //6  //arguments.length =2
      sumAll(1, 5, 7); //13  //arguments.length =3
