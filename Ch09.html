<body>
    <script>
        function calc(cal,n1,n2){
            return cal(n1,n2)
        }

        function sum(num1,num2){
            return num1 + num2
        }

        function minus(num1,num2){
            return num1-num2;
        }
        var result = calc(sum,10,20);
        console.log('result = %d',result);
        console.log('result = %d',calc(minus,20,10));

        var methodSum = sum;
        console.log('result = %d',methodsum(20,10));
        var methodSum = minus;
        console.log('result = %d',methodsum(20,10));
        
    </script>
</body>
