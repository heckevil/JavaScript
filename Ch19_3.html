<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function foo() {
        return new Promise(function (resolve) {
          setTimeout(function () {
            console.log("foo ok");
            resolve();
          }, 3000);
        });
      }

      function bar() {
        return new Promise(function (resolve) {
          setTimeout(function () {
            console.log("barrrrrrrr ok");
            resolve();
          }, 2000);
        });
      }

      function baz() {
        return new Promise(function (resolve) {
          setTimeout(function () {
            console.log("Bazzzzzzzz");
            resolve();
          }, 1000);
        });
      }

      async function run() {
        await foo();
        await bar();
        await baz();
      }
      run();
    </script>
  </body>
</html>
