
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //남성 175.5cm 여성 163.2cm
        var gender = '남';
        var height = '178';
        console.log(gender=='남');
        //스크립트는 equal로 문자 비교 안해도 된다.
        // == 값만 비교 ===는 데이터 타입 비교
        console.log(height==178);
        console.log(height===178);
    </script>
</body>
</html>
