<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5];
       
       arr.length =3 ; //앞에 3개만 납두고 뒤에 지워버린다.
       arr[3]=10; // 배열도 추가 쉽게 가능.
       
        for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
        function print(item){
            console.log(item);
        }

        arr.forEach(print);
        //자바 foreach문 배열 모두가 들어감

        var result = arr.forEach(print);
        // 리턴값이 없다.

    </script>
</body>
</html>
